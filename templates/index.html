<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe-Cord Dashboard | Login</title>
    <style>
        /* GALAXY / MODERN DARK PALETTE */
        :root {
            --bg-dark: #121212; /* Tiefer, dunkler Hintergrund */
            --bg-card: #1F1F1F; /* Card Hintergrund */
            --accent-primary: #FFB74D; /* Warmes Gold/Orange (Primärer Akzent) */
            --accent-secondary: #00bcd4; /* Cyan/Teal (Sekundärer Kontrast) */
            --text-light: #E0E0E0; /* Helle, lesbare Schrift */
            --text-muted: #A0A0A0; /* Dezenter Text für Unterbereiche */
            --success: #4CAF50;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-box { 
            background-color: var(--bg-card); 
            padding: 50px; 
            border-radius: 12px; 
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.4); 
            text-align: center; 
            border: 2px solid var(--accent-secondary); /* Akzent-Border */
        }
        .login-box h1 { 
            color: var(--accent-primary); 
            margin-bottom: 25px; 
            text-shadow: 0 0 5px rgba(255, 183, 77, 0.5);
        }
        .login-box p { 
            color: var(--text-light);
        }
        .login-button { 
            display: inline-block; 
            padding: 15px 40px; 
            background-color: var(--accent-primary); 
            color: var(--bg-dark); 
            text-decoration: none; 
            border-radius: 8px; 
            font-size: 1.1em; 
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s; 
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .login-button:hover { 
            background-color: #FF9800; 
            box-shadow: 0 0 15px var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Safe-Cord Dashboard</h1>
        <p>Bitte melde dich mit Discord an, um dein Bot-Setup zu starten.</p>
        <a href="/login" class="login-button">
            Discord Login
        </a>
    </div>
</body>
</html>
