<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe-Cord Dashboard | Login</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #18191C; color: #F2F3F5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background-color: #282A2E; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); text-align: center; }
        .login-box h1 { color: #A067F9; margin-bottom: 20px; }
        .login-button { display: inline-block; padding: 15px 30px; background-color: #4E7EFF; color: white; text-decoration: none; border-radius: 8px; font-size: 1.1em; transition: background-color 0.3s; }
        .login-button:hover { background-color: #3B6FE5; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Safe-Cord Dashboard</h1>
        <p>Bitte melde dich an, um deinen Bot zu konfigurieren.</p>
        <a href="/login" class="login-button">
            Discord Login
        </a>
    </div>
</body>
</html>
