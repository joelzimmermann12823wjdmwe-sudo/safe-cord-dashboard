<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe-Cord Dashboard | Logout</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #18191C; color: #F2F3F5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .message-box { background-color: #282A2E; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); text-align: center; }
        .message-box h1 { color: #A067F9; margin-bottom: 20px; }
        .home-button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #4E7EFF; color: white; text-decoration: none; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Erfolgreich abgemeldet</h1>
        <p>Du wurdest sicher vom Dashboard abgemeldet.</p>
        <a href="/" class="home-button">Zur Startseite</a>
    </div>
</body>
</html>
